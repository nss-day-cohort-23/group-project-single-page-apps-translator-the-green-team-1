<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Great Green Language Translator</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1 class="my-5">The Great Green Language Translator</h1>
        <div class="col">
            <div class="input-group">
                <span class="input-group-addon">English to be translated</span>
                <input type="text" class="form-control" aria-label="English to be translated" id="translation-text">
            </div>
        </div>
        <div class="input-group my-3">
            <div class="col">
                <div class="btn-group" id="language-select" role="group" aria-label="Basic example">
                    <span class="input-group-addon">Translate to</span>
                    <!-- <label class="btn btn-secondary">
                        <input class="radio" type="radio" name="options" id="gaelic" autocomplete="off" checked> Gaelic
                    </label>
                    <label class="btn btn-secondary">
                        <input class="radio" type="radio" name="options" id="spanish" autocomplete="off"> Spanish
                    </label>
                    <label class="btn btn-secondary">
                        <input class="radio" type="radio" name="options" id="welsh" autocomplete="off"> Welsh
                    </label>
                    <label class="btn btn-secondary">
                        <input class="radio" type="radio" name="options" id="zulu" autocomplete="off"> Zulu
                    </label> -->
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-block" id="translate-button">Translate</button>
            </div>
        </div>
        <div id="output-text" class="my-4 alert alert-primary" role="alert">
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/dist/bundle.js"></script>
</body>
</html>
